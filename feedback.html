<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | QwertyCars</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">QWERTY<span style="font-weight: 300; color: #333;">CARS</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cars.html">Fleet</a>
                <a href="feedback.html" class="active">Feedback</a>
                <button id="theme-toggle-btn" class="theme-toggle" aria-label="Toggle Theme">
                    <!-- Icon injected by JS -->
                </button>
                <a href="cart.html" class="cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                    </svg>
                    <span id="cart-count" class="cart-count" style="display:none">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4" style="max-width: 700px;">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem;">We Value Your Feedback</h1>
            <p>Help us improve our premium services.</p>
        </div>

        <div class="card-panel">
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating"
                        style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: var(--radius-sm);">
                        <option value="5">★★★★★ - Excellent</option>
                        <option value="4">★★★★☆ - Very Good</option>
                        <option value="3">★★★☆☆ - Average</option>
                        <option value="2">★★☆☆☆ - Poor</option>
                        <option value="1">★☆☆☆☆ - Terrible</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Submit & Download Record
                    </button>
                    <p style="margin-top: 1rem; font-size: 0.85rem; color: var(--text-muted); text-align: center;">
                        *Submitting this form will automatically download a copy of your feedback for your records.
                    </p>
                </div>
            </form>
        </div>

        <div style="margin-top: 3rem; text-align: center; border-top: 1px solid #ddd; padding-top: 2rem;">
            <p style="color: #666; margin-bottom: 1rem;">Admin / Company Access</p>
            <button id="admin-export-btn" class="btn btn-outline">
                Export Company Records (Master File)
            </button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
