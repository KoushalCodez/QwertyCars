<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | QwertyCars</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">QWERTY<span style="font-weight: 300; color: #333;">CARS</span></a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="cars.html">Fleet</a>
                <a href="feedback.html">Feedback</a>
                <button id="theme-toggle-btn" class="theme-toggle" aria-label="Toggle Theme">
                    <!-- Icon injected by JS -->
                </button>
                <a href="cart.html" class="active cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                    </svg>
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Rental Details Section -->
        <div id="rental-details-section" class="card-panel mb-4" style="margin-bottom: 2rem;">
            <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">Rental Details</h2>
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Pick-up Date</label>
                    <input type="date" id="pickup-date" onchange="calculateTotal()">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Pick-up Time</label>
                    <input type="time" id="pickup-time" value="10:00" onchange="calculateTotal()">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Return Date</label>
                    <input type="date" id="return-date" onchange="calculateTotal()">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label>Return Time</label>
                    <input type="time" id="return-time" value="10:00" onchange="calculateTotal()">
                </div>
            </div>
            <div id="duration-display" style="margin-top: 1rem; font-weight: 600; color: var(--primary);">
                <!-- Calculated duration will show here -->
            </div>
        </div>

        <div class="flex gap-2" style="align-items: flex-start; flex-wrap: wrap;">

            <!-- Cart Items -->
            <div style="flex: 2; min-width: 300px;">
                <h1 style="font-size: 2rem; margin-bottom: 1.5rem;">Shopping Cart</h1>
                <div id="cart-items-container" class="cart-items">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Summary -->
            <div id="order-summary-section" style="flex: 1; min-width: 250px;">
                <div class="cart-summary">
                    <h2 style="font-size: 1.25rem; margin-bottom: 1rem;">Order Summary</h2>
                    <div class="flex justify-between" style="margin-bottom: 1rem;">
                        <span>Subtotal</span>
                        <span id="cart-total" style="font-weight: 600;">₹0</span>
                    </div>
                    <div class="flex justify-between" style="margin-bottom: 1.5rem; font-size: 0.9rem;">
                        <span>Taxes (Included)</span>
                        <span>₹0.00</span>
                    </div>
                    <div style="border-top: 1px solid #eee; margin-bottom: 1.5rem;"></div>
                    <a href="#" onclick="proceedToCheckout(event)" class="btn btn-primary"
                        style="width: 100%; text-align: center;">Proceed to
                        Checkout</a>
                    <a href="cars.html"
                        style="display: block; text-align: center; margin-top: 1rem; font-size: 0.9rem; text-decoration: underline;">Continue
                        Shopping</a>
                </div>
            </div>

        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
